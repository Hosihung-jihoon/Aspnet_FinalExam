<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create New Order</h1>
            <div>
                <a href="./products.html" class="btn-secondary">Back to Products</a>
                <button id="logoutBtn" class="btn-danger">Logout</button>
            </div>
        </div>

        <div class="form-container">
            <h2>Select Customer</h2>
            <div class="form-group">
                <label for="customerId">Customer:</label>
                <select id="customerId" required>
                    <option value="">-- Select Customer --</option>
                </select>
            </div>
        </div>

        <div class="table-container">
            <h2>Available Products</h2>
            <table id="productsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="productsBody">
                    <!-- Products will be loaded here -->
                </tbody>
            </table>
        </div>

        <div class="form-container">
            <h2>Cart</h2>
            <div id="cartItems">
                <p class="info">No items in cart</p>
            </div>
            <div class="total">
                <strong>Total: <span id="totalAmount">0</span> VND</strong>
            </div>
            <button id="createOrderBtn" class="btn-primary" disabled>Create Order</button>
        </div>

        <div id="message" class="message"></div>
    </div>
    <script src="./js/create-order.js"></script>
</body>
</html>
