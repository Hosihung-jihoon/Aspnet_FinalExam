<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Product Management</h1>
            <div>
                <span id="userEmail"></span>
                <a href="./create-order.html" class="btn-secondary">Create Order</a>
                <button id="logoutBtn" class="btn-danger">Logout</button>
            </div>
        </div>

        <div class="form-container">
            <h2 id="formTitle">Add New Product</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="name">Product Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="stock">Stock:</label>
                    <input type="number" id="stock" min="0" required>
                </div>
                <button type="submit" class="btn-primary" id="submitBtn">Add Product</button>
                <button type="button" class="btn-secondary" id="cancelBtn" style="display:none;">Cancel</button>
            </form>
        </div>

        <div class="table-container">
            <h2>Products List</h2>
            <table id="productsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productsBody">
                    <!-- Products will be loaded here -->
                </tbody>
            </table>
        </div>

        <div id="message" class="message"></div>
    </div>
    <script src="./js/products.js"></script>
</body>
</html>
